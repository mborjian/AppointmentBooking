<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-book-appointment">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-view-appointments">View Appointments</a>
                </li>
                <li class="nav-item d-none" id="nav-logout-item">
                    <a class="nav-link" href="#" id="nav-logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="register-section" class="d-none">
        <h2>Register</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="reg-username" required>
            </div>
            <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div id="booking-section" class="d-none">
        <h2>Book Appointment</h2>
        <form id="booking-form">
            <div class="mb-3">
                <label for="appointment-date" class="form-label">Date</label>
                <input type="date" class="form-control" id="appointment-date" required>
            </div>
            <div class="mb-3">
                <label for="appointment-start-time" class="form-label">Start Time</label>
                <select class="form-select" id="appointment-start-time" required></select>
            </div>
            <div class="mb-3">
                <label for="appointment-end-time" class="form-label">End Time</label>
                <select class="form-select" id="appointment-end-time" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>

    <div id="appointments-section" class="d-none">
        <h2>Appointments</h2>
        <div class="mb-3">
            <label for="appointment-date-view" class="form-label">Date</label>
            <input type="date" class="form-control" id="appointment-date-view" required>
        </div>
        <button class="btn btn-primary mb-3" onclick="loadAppointments()">View Appointments</button>
        <table class="table" id="appointments-table">
            <thead>
            <tr>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
