<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-book-appointment">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-view-appointments">View Appointments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="login-section" class="mt-5">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">Username:</label>
                <input type="text" id="login-username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="register-section" class="mt-5" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="reg-username" class="form-label">Username:</label>
                <input type="text" id="reg-username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reg-password" class="form-label">Password:</label>
                <input type="password" id="reg-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div id="booking-section" class="mt-5" style="display:none;">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <div class="mb-3">
                <label for="appointment-date" class="form-label">Date:</label>
                <input type="date" id="appointment-date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="appointment-start-time" class="form-label">Start Time:</label>
                <select id="appointment-start-time" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="appointment-end-time" class="form-label">End Time:</label>
                <select id="appointment-end-time" class="form-select" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>

    <div id="appointments-section" class="mt-5" style="display:none;">
        <h2>Appointments</h2>
        <table id="appointments-table" class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>Time Slot</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
